<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="alura-header">
            <img class="alura-a" src="imagenes/Logo.png" alt="imagen de alura">
        </section>
    </header>
    <main>
        <section class="decryptor">
            <div class="decryptor-container">
                <div class="individual-container">
                    <p class="sub-header">Desencriptador</p>
                    <textarea class="text-area" cols="0" rows="0" placeholder="Ingrese el texto en minusculas aqui:"
                        autofocus></textarea>
                </div>
                <div class="individual-container">
                    <p class="sub-header">Resultado</p>
                    <p class="text-result"></p>
                </div>
            </div>
            <div class="advice-message">
                <p></p>
            </div>
            <div class="buttons">
                <input type="submit" value="Desencriptar" class="decryptor-button">
                <input type="submit" value="Encriptar" class="encryptor-button">
                <input type="submit" value="Copiar" class="copy-button">
            </div>
        </section>
    </main>
    <footer>
        <div class="foot">
            <div class="container_alura">
                <p>Desencriptador Alura - Programa Oracle One Next Education 2023</p>
            </div>
            <div class="by">
                <div class="container_me">
                    <p>Created by Carlos Nava</p>
                </div>
                <div class="github">
                    <a href="https://github.com/CarNav09"><i class="fa-brands fa-github fa-2xl"></i></a>
                </div>
                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/carlos-nava-15291923a/"><i
                            class="fa-brands fa-linkedin fa-2xl"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="javascript.js"></script>
</body>
<main>

</main>

</html>
